<form [formGroup]="usuarioForm" novalidate>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Editar Pessoa</h3>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Tipo</label>
                        <select formControlName="tipoPessoa" class="form-control">
                            <option value="1" selected>Juridica</option>
                            <option value="2">Fisica</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <input-container errorMensage="Campo obrigátorio e mínimo de 3 caracteres" label="Nome">
                        <input type="text"
                               formControlName="nome"
                               class="form-control "
                               placeholder="Nome" />
                    </input-container>
                </div>
                <div class="col-md-4">
                    <input-container errorMensage="Campo obrigátorio" label="Sobre Nome">
                        <input type="text"
                               formControlName="sobreNome"
                               class="form-control"
                               placeholder="Segundo Nome" />
                    </input-container>
                </div>
                <div class="col-md-4">
                    <input-container errorMensage="E-Mail inválido" label="E-Mail">
                        <input type="email"
                               formControlName="emailAdress"
                               class="form-control"
                               placeholder="E-mail" />
                    </input-container>
                </div>
            </div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
                <endereco [enderecoGroup]=usuarioForm></endereco>
            </div>
        </div>
        <button type="submit"
                class="btn btn-primary"
                (click)="EditarPessoa(usuarioForm.value)"
                [disabled]=!usuarioForm.valid>
            Enviar
        </button>
    </div>
</form>

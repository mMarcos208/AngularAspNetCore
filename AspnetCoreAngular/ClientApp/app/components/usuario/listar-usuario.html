<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Tipo Pessoa</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pessoa">
            <td>{{item.tipoPessoa}}</td>
            <td>{{item.nomeCompleto}}</td>
            <td>{{item.email}}</td>
            <td>
                <button (click)="DeletarPessoa(item.id)" class="btn btn-primary">Excluir</button>
                <button (click)="EditarPessoa(item.id)" class="btn btn-primary">Editar</button>
            </td>
        </tr>
    </tbody>
</table>
